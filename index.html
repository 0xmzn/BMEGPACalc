<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
        }
    </style>

</head>
<body>
    <header>
        <h1>BME GPA Calculator</h1>
    </header>

    <p>
        Formula:
        \[
        GPA = \frac{\sum \left(\text{completed credits} \times \text{grade}\right)}{\text{completed credits}}
        \]
    </p>
    <main>
        <form>
            <label for="file-input">Select File:</label>
            <input type="file" id="file-input" accept=".xlsx, .xls" />
            <button type="button">Calculate GPA</button>
        </form>

        <section id="output-section">
            <h2>Calculation Output</h2>
            <pre id="output"></pre>
        </section>
    </main>

    <script src="gpaCalc.js"></script>
</body>
</html>
